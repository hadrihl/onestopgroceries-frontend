<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="card mt-5" style="width: 20rem; margin: auto;">
        <div class="card-body text-center">
            <h2>Registration success!</h2>
            <p>You will be re-direct in <span id="count">3</span>, Or click <a href="/">here</a></p>
        </div>
    </div>
    
    <script>
    	let counter = document.getElementById('count').innerText;
    	let count = counter - 1;
    	
    	setInterval(() => {
    		document.getElementById('count').textContent = count;
    		count--;
    		
    		if(count < 1) location.replace("http://localhost:8080");
    	}, (1000));
    </script>

    <script src="https://kit.fontawesome.com/e19fcdf015.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
